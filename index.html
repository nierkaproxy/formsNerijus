        <form action="/" method="post">
            <div>

            <label for="userid">User id:</label>
            <input type="text" name="userid" id="userid">
        </div>
        <div>

            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" 
            minlength="7" maxlength="9" required>
        </div>
        <div>

            <label for="fname">Name:</label>
            <input type="text" name="fname" id="fname"
            pattern="[A-Za-z]+">
        </div>
        <div>

            <label for="addr">Address:</label>
            <input type="text" name="addr" id="addr">
        </div>
        <div>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="Lithuania">Lithuania</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Spain">Spain</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
            </select>
        </div>
        <div>

            <label for="zip">ZIP code:</label>
            <input type="text" name="zip" id="zip" 
            pattern="[0-9]+" required>
        </div>
        <div>

            <label for="emailas">Email:</label>
            <input type="email" name="emailas" id="emailas" required>
        </div>

            <div>
                <p>Sex:</p>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>

            <div>
                <input type="checkbox" name="lang" id="lang" checked>
                <label for="lang">English</label>

                <input type="checkbox" name="langu" id="langu">
                <label for="langu">Non English</label>
            </div>
            <div>

            <label for="about">About:</label>
            <textarea name="about" id="about" cols="50" rows="10"></textarea>
        </div>
        <div>

            <input type="submit" value="Pateikti">
        </div>
